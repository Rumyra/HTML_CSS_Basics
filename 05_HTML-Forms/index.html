<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This is the portfolio website of Jo Bloggs, an illustrator and designer. View their work and contact them here.">

		<title>My Website</title>

		<!-- favicon.ico will be automatically loaded -->
		<link rel="apple-touch-icon" href="icon.png">
	</head>

	<body>
		
		<form>
			<fieldset>
				<legend>Form section</legend>
			</fieldset>
		</form>

		<form>

			<label for="username">Username</label>
			<input type="text" id="username" name="user" />

			<label for="pass">Password</label>
			<input type="password" id="pass" name="password" />

			<label for="email">Email</label>
			<input type="email" id="email" name="email" />

			<label for="date">Date</label>
			<input type="datetime" id="date" name="date" />

			<label for="file">Upload File</label>
			<input type="file" id="file" name="file" />

			<label for="checkbox">Tick For Yes</label>
			<input type="check" id="checkbox" name="yes" />

			<label for="one">Choice One</label>
			<input type="radio" id="one" name="choices" />
			<label for="two">Choice Two</label>
			<input type="radio" id="two" name="choices" />
			<label for="three">Choice Three</label>
			<input type="radio" id="three" name="choices" />

			<label for="selection">Choose an option</label>
			<select id="selection">
				<option value="one">Option one</option>
				<option value="two">Option two</option>
				<option value="three">Option three</option>
			</select>

			<label for="message">Message</label>
			<textarea id="message" name="a-message"></textarea>

			<input type="submit" value="New Text" />

	</body>
</html>
